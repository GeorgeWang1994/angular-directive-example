<!DOCTYPE html>
<html lang="en">
<script src="../angular-1.5.11/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="myController">

<select ng-options="v.id as v.name for v in data" ng-model="value">
    <option value="">请选择</option>
</select>

<script>
    angular.module("myApp", []).controller("myController", function ($scope) {
        $scope.data = [
            {'id': 1, 'name': "1"},
            {'id': 2, 'name': "2"},
        ]
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<script src="../node_modules/angular/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<!-- 如果不指定的话，默认用;来区分 -->
<input ng-value="value"/>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.value = "Hello World!";
    });
</script>

</body>
</html>

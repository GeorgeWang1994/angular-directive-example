<!DOCTYPE html>
<html lang="en">
<script src="../angular-1.5.11/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<div>
    <p>输入过滤:</p>
    <p><input type="text" ng-model="value"></p>
    <ul>
        <li ng-repeat="x in names | filter:value | orderBy:'country'">
            {{ (x.name | uppercase) + ', ' + x.country }}
        </li>
    </ul>
</div>
<script>
    angular.module('myApp', [])
        .controller('myController', ['$scope', function($scope) {
            $scope.names = [
                {"name": "wang", "country": "China"},
                {"name": "li", "country": "USA"},
            ];
        }]);
</script>
</body>
</html>
